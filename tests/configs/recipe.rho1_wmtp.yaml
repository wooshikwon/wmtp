# M3 Test Recipe - Rho1 WMTP Algorithm
# Reference model CE comparison based weighting for Multi-Token Prediction

# Run metadata
run:
  name: "m3_test_rho1_wmtp"
  tags:
    - "test"
    - "m3"
    - "rho1"
    - "wmtp"

# Model configuration
model:
  base_id: "test-mtp"  # Special ID for test loader
  ref_id: "distilgpt2"  # Reference model for CE comparison
  tokenizer_type: "hf"
  tokenizer_pad_side: "right"
  mtp:
    n_heads: 4
    horizon: 4

# Training configuration
train:
  algo: "rho1-wmtp"  # Reference CE based weighting
  full_finetune: true
  max_steps: 10
  checkpointing:
    save_interval: 5
    keep_last: 1
    save_final: true

# Optimizer configuration
optim:
  optimizer: "adamw"
  lr: 5.0e-5
  weight_decay: 0.01
  betas: [0.9, 0.999]
  grad_clip: 1.0
  scheduler: "constant"
  warmup_ratio: 0.0

# Data configuration
data:
  train:
    sources: ["mbpp"]
    max_length: 128
    batch_size: 1
    pack_sequences: false
  eval:
    sources: ["mbpp"]
    max_length: 128
    batch_size: 1
    pack_sequences: false

# Loss configuration - rho1 settings
loss:
  weight_norm: "mean1.0_clip"
  lambda: 0.3
  temperature: 0.7
  epsilon: 0.05
  max_weight: 3.0

# Rho1-specific configuration
rho1:
  ce_threshold: 0.1
  smoothing: 0.01
  normalize: "zscore"

# Evaluation configuration
eval:
  protocol: "meta-mtp"
  sampling:
    temperature: 0.7
    top_p: 0.9
    n: 1
  metrics:
    - "mbpp_exact"