name: CI/CD Pipeline

# íŠ¸ë¦¬ê±° ì¡°ê±´:
# - push: ëª¨ë“  ë¸Œëœì¹˜ì—ì„œ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
# - pull_request: PRì—ì„œ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
# - tag: v*.*.* í˜•ì‹ì˜ tagê°€ ìƒì„±ë˜ë©´ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
on:
  push:
    branches:
      - '**'  # ëª¨ë“  ë¸Œëœì¹˜
    paths:
      - 'src/**'
      - 'configs/**'
      - 'tests/**'
      - 'docker/**'
      - 'pyproject.toml'
      - 'uv.lock'
    tags:
      - 'v*.*.*'  # v1.0.0, v0.1.0-alpha ë“±
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: ì½”ë“œ ë¦°íŠ¸ ë° íƒ€ì… ì²´í¬
  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          uv sync --frozen

      - name: Run linting
        run: |
          uv run ruff check src/
        continue-on-error: true  # ë¦°íŠ¸ ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰

      - name: Run type checking
        run: |
          uv run mypy src/ --ignore-missing-imports
        continue-on-error: true  # íƒ€ì… ì²´í¬ ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰

  # Job 2: í…ŒìŠ¤íŠ¸ ëª¨ë¸ ì¤€ë¹„ ë° Docker ì´ë¯¸ì§€ ë¹Œë“œ
  build-test-image:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install transformers for model download
        run: |
          pip install transformers torch --quiet

      - name: Download test models from HuggingFace
        run: |
          mkdir -p tests/test_models

          python -c "
          import json
          from pathlib import Path
          from transformers import AutoModelForCausalLM, AutoTokenizer, AutoConfig

          # 1. distilgpt2 (reference model)
          print('Downloading distilgpt2 (reference)...')
          save_path = 'tests/test_models/distilgpt2'
          AutoConfig.from_pretrained('distilgpt2').save_pretrained(save_path)
          AutoTokenizer.from_pretrained('distilgpt2').save_pretrained(save_path)
          AutoModelForCausalLM.from_pretrained('distilgpt2').save_pretrained(save_path)
          print('âœ“ Downloaded distilgpt2')

          # 2. distilgpt2-mtp (base model with MTP config)
          print('Creating distilgpt2-mtp...')
          save_path = 'tests/test_models/distilgpt2-mtp'
          AutoConfig.from_pretrained('distilgpt2').save_pretrained(save_path)
          AutoTokenizer.from_pretrained('distilgpt2').save_pretrained(save_path)
          AutoModelForCausalLM.from_pretrained('distilgpt2').save_pretrained(save_path)

          # config.jsonì— mtp_config ì¶”ê°€
          config_path = Path(save_path) / 'config.json'
          with open(config_path) as f:
              config = json.load(f)
          config['mtp_config'] = {
              'n_future_tokens': 4,
              'architecture': 'DistilGPT2MTP',
              'base_model': 'distilgpt2'
          }
          config['architectures'] = ['DistilGPT2MTP']
          with open(config_path, 'w') as f:
              json.dump(config, f, indent=2)
          print('âœ“ Created distilgpt2-mtp with mtp_config')

          # 3. tiny-reward-model-gpt2 (reward model)
          print('Creating tiny-reward-model-gpt2...')
          save_path = 'tests/test_models/tiny-reward-model-gpt2'
          AutoConfig.from_pretrained('distilgpt2').save_pretrained(save_path)
          AutoTokenizer.from_pretrained('distilgpt2').save_pretrained(save_path)
          AutoModelForCausalLM.from_pretrained('distilgpt2').save_pretrained(save_path)
          print('âœ“ Created tiny-reward-model-gpt2')
          "

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          load: true
          tags: wmtp-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: |
          docker save wmtp-test:latest | gzip > wmtp-test-image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: wmtp-test-image.tar.gz
          retention-days: 1

  # Job 3: Docker ì´ë¯¸ì§€ë¡œ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
  test:
    runs-on: ubuntu-latest
    needs: build-test-image
    strategy:
      matrix:
        recipe: [mtp_baseline, critic_wmtp, rho1_wmtp_weighted, rho1_wmtp_tokenskip]
    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load < wmtp-test-image.tar.gz

      - name: Test ${{ matrix.recipe }}
        run: |
          docker run --rm \
            -v /tmp/mlflow_ci:/tmp/mlflow_m3 \
            -v /tmp/test_checkpoints:/app/test_checkpoints \
            wmtp-test:latest \
            uv run python -m src.cli.train \
              --config tests/configs/config.local_test.yaml \
              --recipe tests/configs/recipe.${{ matrix.recipe }}.yaml \
              --verbose

  # Job 4: Docker ì´ë¯¸ì§€ í‘¸ì‹œ (tag ìƒì„± ì‹œì—ë§Œ)
  docker-push:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install transformers for model download
        run: |
          pip install transformers torch --quiet

      - name: Download test models from HuggingFace
        run: |
          mkdir -p tests/test_models

          python -c "
          import json
          from pathlib import Path
          from transformers import AutoModelForCausalLM, AutoTokenizer, AutoConfig

          # 1. distilgpt2 (reference model)
          print('Downloading distilgpt2 (reference)...')
          save_path = 'tests/test_models/distilgpt2'
          AutoConfig.from_pretrained('distilgpt2').save_pretrained(save_path)
          AutoTokenizer.from_pretrained('distilgpt2').save_pretrained(save_path)
          AutoModelForCausalLM.from_pretrained('distilgpt2').save_pretrained(save_path)
          print('âœ“ Downloaded distilgpt2')

          # 2. distilgpt2-mtp (base model with MTP config)
          print('Creating distilgpt2-mtp...')
          save_path = 'tests/test_models/distilgpt2-mtp'
          AutoConfig.from_pretrained('distilgpt2').save_pretrained(save_path)
          AutoTokenizer.from_pretrained('distilgpt2').save_pretrained(save_path)
          AutoModelForCausalLM.from_pretrained('distilgpt2').save_pretrained(save_path)

          # config.jsonì— mtp_config ì¶”ê°€
          config_path = Path(save_path) / 'config.json'
          with open(config_path) as f:
              config = json.load(f)
          config['mtp_config'] = {
              'n_future_tokens': 4,
              'architecture': 'DistilGPT2MTP',
              'base_model': 'distilgpt2'
          }
          config['architectures'] = ['DistilGPT2MTP']
          with open(config_path, 'w') as f:
              json.dump(config, f, indent=2)
          print('âœ“ Created distilgpt2-mtp with mtp_config')

          # 3. tiny-reward-model-gpt2 (reward model)
          print('Creating tiny-reward-model-gpt2...')
          save_path = 'tests/test_models/tiny-reward-model-gpt2'
          AutoConfig.from_pretrained('distilgpt2').save_pretrained(save_path)
          AutoTokenizer.from_pretrained('distilgpt2').save_pretrained(save_path)
          AutoModelForCausalLM.from_pretrained('distilgpt2').save_pretrained(save_path)
          print('âœ“ Created tiny-reward-model-gpt2')
          "

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate release report
        run: |
          echo "### ğŸš€ Docker Image Released" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull Command**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
