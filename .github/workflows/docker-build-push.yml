name: Docker Build and Push

# íŠ¸ë¦¬ê±° ì¡°ê±´: main/master ë¸Œëžœì¹˜ í‘¸ì‹œ ë˜ëŠ” ìˆ˜ë™ ì‹¤í–‰
on:
  push:
    branches:
      - main
      - master
      - downloading_and_mps  # í˜„ìž¬ ìž‘ì—… ë¸Œëžœì¹˜
    paths:
      - 'src/**'
      - 'configs/**'
      - 'tests/**'
      - 'docker/**'
      - 'pyproject.toml'
      - 'uv.lock'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: ì½”ë“œ ë¦°íŠ¸ ë° íƒ€ìž… ì²´í¬
  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          uv sync --frozen

      - name: Run linting
        run: |
          uv run ruff check src/
        continue-on-error: true  # ë¦°íŠ¸ ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰

      - name: Run type checking
        run: |
          uv run mypy src/ --ignore-missing-imports
        continue-on-error: true  # íƒ€ìž… ì²´í¬ ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰

  # Job 2: í…ŒìŠ¤íŠ¸ ì‹¤í–‰
  test:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    strategy:
      matrix:
        recipe: [mtp_baseline, critic_wmtp, rho1_wmtp_weighted, rho1_wmtp_tokenskip]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          uv sync --frozen

      - name: Download test models from HuggingFace
        run: |
          mkdir -p tests/test_models

          # distilgpt2 ë‹¤ìš´ë¡œë“œ
          uv run python -c "
          from transformers import AutoModelForCausalLM, AutoTokenizer, AutoConfig

          models = [
              ('distilgpt2', 'tests/test_models/distilgpt2'),
              ('distilgpt2', 'tests/test_models/distilgpt2-mtp'),
          ]

          for model_name, save_path in models:
              print(f'Downloading {model_name} to {save_path}...')
              AutoConfig.from_pretrained(model_name).save_pretrained(save_path)
              AutoTokenizer.from_pretrained(model_name).save_pretrained(save_path)
              AutoModelForCausalLM.from_pretrained(model_name).save_pretrained(save_path)
              print(f'âœ“ Downloaded {model_name}')

          # tiny-reward-model-gpt2 ë‹¤ìš´ë¡œë“œ (ì¡´ìž¬í•˜ëŠ” ê²½ìš°)
          try:
              save_path = 'tests/test_models/tiny-reward-model-gpt2'
              print(f'Downloading tiny-reward-model to {save_path}...')
              AutoConfig.from_pretrained('distilgpt2').save_pretrained(save_path)
              AutoTokenizer.from_pretrained('distilgpt2').save_pretrained(save_path)
              AutoModelForCausalLM.from_pretrained('distilgpt2').save_pretrained(save_path)
              print(f'âœ“ Downloaded tiny-reward-model')
          except Exception as e:
              print(f'Warning: Could not download tiny-reward-model: {e}')
          "

      - name: Test ${{ matrix.recipe }}
        run: |
          uv run python -m src.cli.train \
            --config tests/configs/config.local_test.yaml \
            --recipe tests/configs/recipe.${{ matrix.recipe }}.yaml \
            --verbose

  # Job 3: Docker ë¹Œë“œ ë° í‘¸ì‹œ
  docker-build-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value={{date 'YYYYMMDD'}}-{{sha}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate image report
        if: github.event_name != 'pull_request'
        run: |
          echo "### ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
