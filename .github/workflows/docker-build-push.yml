name: CI/CD Pipeline

# íŠ¸ë¦¬ê±° ì¡°ê±´:
# - push: ëª¨ë“  ë¸Œëœì¹˜ì—ì„œ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
# - pull_request: PRì—ì„œ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
# - tag: v*.*.* í˜•ì‹ì˜ tagê°€ ìƒì„±ë˜ë©´ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
on:
  push:
    branches:
      - '**'  # ëª¨ë“  ë¸Œëœì¹˜
    paths:
      - 'src/**'
      - 'configs/**'
      - 'tests/**'
      - 'docker/**'
      - 'pyproject.toml'
      - 'uv.lock'
    tags:
      - 'v*.*.*'  # v1.0.0, v0.1.0-alpha ë“±
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: ì½”ë“œ ë¦°íŠ¸ ë° íƒ€ì… ì²´í¬
  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          uv sync --frozen --extra dev

      - name: Run linting
        run: |
          uv run ruff check src/
        continue-on-error: true  # ë¦°íŠ¸ ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰

      - name: Run type checking
        run: |
          uv run mypy src/ --ignore-missing-imports
        continue-on-error: true  # íƒ€ì… ì²´í¬ ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰

  # Job 2: S3ì—ì„œ í…ŒìŠ¤íŠ¸ ëª¨ë¸ ë‹¤ìš´ë¡œë“œ
  download-test-models:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download pre-configured test models from S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: eu-north-1
        run: |
          mkdir -p tests/test_models
          aws s3 sync s3://wmtp/test-models/ tests/test_models/ --quiet
          echo "âœ“ Downloaded 3 test models from S3"

      - name: Upload test models as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-models
          path: tests/test_models/
          retention-days: 1

  # Job 3: Docker ì´ë¯¸ì§€ ë¹Œë“œ (í…ŒìŠ¤íŠ¸ìš©)
  build-test-image:
    runs-on: ubuntu-latest
    needs: download-test-models
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download test models artifact
        uses: actions/download-artifact@v4
        with:
          name: test-models
          path: tests/test_models/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          load: true
          tags: wmtp-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: |
          docker save wmtp-test:latest | gzip > wmtp-test-image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: wmtp-test-image.tar.gz
          retention-days: 1

  # Job 4: Docker ì´ë¯¸ì§€ë¡œ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
  test:
    runs-on: ubuntu-latest
    needs: build-test-image
    strategy:
      matrix:
        recipe: [mtp_baseline, critic_wmtp, rho1_wmtp_weighted, rho1_wmtp_tokenskip]
    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load < wmtp-test-image.tar.gz

      - name: Test ${{ matrix.recipe }}
        run: |
          docker run --rm \
            -v /tmp/mlflow_ci:/tmp/mlflow_m3 \
            -v /tmp/test_checkpoints:/app/test_checkpoints \
            wmtp-test:latest \
            uv run python -m src.cli.train \
              --config tests/configs/config.local_test.yaml \
              --recipe tests/configs/recipe.${{ matrix.recipe }}.yaml \
              --verbose

  # Job 5: Docker ì´ë¯¸ì§€ í‘¸ì‹œ (tag ìƒì„± ì‹œì—ë§Œ)
  docker-push:
    runs-on: ubuntu-latest
    needs: [test, download-test-models]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download test models artifact
        uses: actions/download-artifact@v4
        with:
          name: test-models
          path: tests/test_models/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate release report
        run: |
          echo "### ğŸš€ Docker Image Released" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull Command**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
